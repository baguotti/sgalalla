app = 'sgalalla-geckos'
primary_region = 'cdg'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  internal_port = 3000
  protocol = "udp"
  [[services.ports]]
    port = 3000

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
